<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="welcomeHead">Welcome to Dua Application</h1>
    <div id="signUpDiv">
        <h1 class="newOldUser">New to the Dua App? </h1>
        <h1 class="signHead">Sign Up</h1>
        <label>
            <input type="text" id="nameSign" class="welcomeFields" placeholder="Enter Name">
        </label><br>
        <label>
            <input type="text" id="emailSign" placeholder="Enter Email" class="welcomeFields">
        </label><br>
        <label>
            <input type="password" id="passSign" placeholder="Enter Password" class="welcomeFields">
        </label><br>

        <button class="welcomeButtons" id="signUpButt" onclick="signUp()">Sign Up</button>
    </div>

    <div id="loginDiv">
        <h1 class="newOldUser">Already have an Account?</h1>
        <h1 class="signHead">Log In</h1>
        <label>
            <input type="text" id="emailLogin" placeholder="Enter Email" class="welcomeFields">
        </label><br>
        <label>
            <input type="password" id="passLogin" placeholder="Enter Password" class="welcomeFields">
        </label><br>

        <button class="welcomeButtons" id="loginButt" onclick="login()">Log In</button>
    </div>

</body>
<script src="app.js"></script>
</html>
